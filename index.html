<!doctype html>
<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js'>

    <title>Beat Box</title>
  </head>

<body class="">
  <section class='bg'>
    <header class=''>
      <div class=''>
      </div>
    </header>
  </section>

  <main class='bg'>

    <section class=''>
      <div class='container'>
        <div class='row'>
          <div class='col'>
            <div class="keys">
              <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
              </div>
              <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
              </div>
              <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
              </div>
              <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
              </div>
              <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">boom</span>
              </div>
              <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">ride</span>
              </div>
              <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">snare</span>
              </div>
              <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">tom</span>
              </div>
              <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">tink</span>
              </div>
            </div>
          </div>
          <div class='col'>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <div class=''>
    </div>
  </footer>


  <audio data-key="65" src="./sounds/clap.wav"></audio>
  <audio data-key="83" src="./sounds/hihat.wav"></audio>
  <audio data-key="68" src="./sounds/kick.wav"></audio>
  <audio data-key="70" src="./sounds/openhat.wav"></audio>
  <audio data-key="71" src="./sounds/boom.wav"></audio>
  <audio data-key="72" src="./sounds/ride.wav"></audio>
  <audio data-key="74" src="./sounds/snare.wav"></audio>
  <audio data-key="75" src="./sounds/tom.wav"></audio>
  <audio data-key="76" src="./sounds/tink.wav"></audio>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.4.1.slim.min.js' integrity='sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js' integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6' crossorigin='anonymous'></script>
    <script src='https://use.fontawesome.com/releases/v5.12.1/js/all.js' data-auto-replace-svg></script>
    <script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>
   <script type='module' src='main.js'></script>
  </body>
</html>
